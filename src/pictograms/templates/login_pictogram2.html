<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login con Pictogramas</title>
    {% load static %}
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 30px;
        }

        .user-info img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
            margin-bottom: 10px;
        }

        .pictogram-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #d1e7dd;
            padding: 20px;
            border-radius: 8px;
            width: 50%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .pictogram-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .sequence-indicator {
            display: flex;
            margin-top: 20px;
        }

        .sequence-box {
            width: 50px;
            height: 50px;
            border: 2px dashed #ccc;
            margin-right: 10px;
        }

        .clear-button {
            margin-left: 10px;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-info">
            <!-- Imagen del usuario -->
            <img src="{{ user.picture.url }}" alt="Imagen de {{ user.first_name }}">
            <h3>{{ user.first_name }}</h3>
        </div>

        <div class="pictogram-section">
            <h2>Seleccionar Pictogramas</h2>
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
            <form method="post" action="{% url 'verify_pictogram' %}">
                {% csrf_token %}
                <input type="hidden" name="user_id" value="{{ user.user_id }}">

                <div class="pictogram-grid">
                    {% for pictogram in pictograms %}
                        <div class="pictogram-card" onclick="selectPictogram('{{ pictogram.id }}')">
                            <img src="{{ pictogram.image.url }}" alt="{{ pictogram.description }}" style="width: 100%; height: auto;">
                        </div>
                    {% endfor %}
                </div>

                <div class="sequence-indicator">
                    <div class="sequence-box" id="sequence-box-1"></div>
                    <div class="sequence-box" id="sequence-box-2"></div>
                    <button type="button" class="btn btn-danger clear-button" onclick="clearSelection()">ðŸ—‘</button>
                </div>

                <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Iniciar SesiÃ³n</button>
            </form>
        </div>
    </div>

    <script>
        let selectedSequence = [];

        function selectPictogram(pictogramId) {
            if (selectedSequence.length < 2) {
                selectedSequence.push(pictogramId);
                updateSequenceIndicator();
            }
        }

        function updateSequenceIndicator() {
            for (let i = 0; i < selectedSequence.length; i++) {
                const box = document.getElementById(`sequence-box-${i + 1}`);
                box.textContent = selectedSequence[i];
            }
        }

        function clearSelection() {
            selectedSequence = [];
            document.getElementById('sequence-box-1').textContent = '';
            document.getElementById('sequence-box-2').textContent = '';
        }
    </script>
</body>
</html>

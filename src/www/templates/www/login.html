<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - CBP</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d69b2df6b2.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
</head>
<body class="body-centered">
    <!-- Botón Pictogramas con imagen debajo del texto -->
    <a href="{% url 'login_pictogram1' %}" class="pictogramas-button">
        <span>PICTOGRAMAS</span>
        <img src="{% static 'images/login_pictogram.png' %}" alt="Logo de la app" class="button-image">
    </a>

    <div class="welcome-container static-container">
        <!-- Logo de la aplicación -->
        <img src="{% static 'images/app_logo.jpeg' %}" alt="Logo de la app" class="logo">

        <!-- Formulario de inicio de sesión -->
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            {% if messages %}
                <div class="alert alert-danger mt-2">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
            <button type="submit" class="btn btn-login-admin btn-block mt-3">INICIAR SESIÓN</button>
        </form>
    </div>

    <a href="/" class="back-link">
        <span><i class="fa-solid fa-left-long"></i> VOLVER</span>
    </a>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de administrador - CBP</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
    <link href="{% static '/css/styles.css' %}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
</head>

<body>
    <!-- Contenedor del saludo -->
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-sm-12 mb-3">
                <div class="welcome-background">
                    <h2 class="welcome-message px-3">Bienvenido, {{ request.user.get_full_name }}</h2>
                </div>

            </div>
        </div>
        <div class="row">
            <p>Aqu√≠ va el contenido principal del panel.</p>
        </div>
    </div>

    <!-- Navbar fija en la parte inferior con colores personalizados -->
    <nav class="navbar fixed-bottom custom-navbar">
        <div class="container d-flex justify-content-center">
            <img src="{% static 'images/app_logo.jpeg' %}" alt="Logo" class="navbar-logo">
            <a href="{% url 'logout' %}" class="ms-3 btn custom-logout-btn ml-3">Logout</a>
        </div>
    </nav>
</body>

</html>

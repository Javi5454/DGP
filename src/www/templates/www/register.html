<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - CBP</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
</head>
<body class="body-centered">
    <div class="welcome-container no-hover-effect">
        <!-- Logo de la aplicación -->
        <img src="{% static 'images/app_logo.jpeg' %}" alt="Logo de la app" class="logo">

        <!-- Título de la página de registro -->
        <h3 class="text-center mb-4">Registro</h3>

        <!-- Formulario de registro -->
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password_confirmation">Confirmar Contraseña</label>
                <input type="password" name="password_confirmation" id="password_confirmation" class="form-control" required>
            </div>

            <!-- Mostrar mensajes de error o éxito -->
            {% if messages %}
                <div class="alert alert-danger mt-2">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}

            <button type="submit" class="btn btn-login-admin btn-block mt-3">Registrarse</button>
        </form>
    </div>
</body>
</html>
